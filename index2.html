<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy BirthDay</title>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(41, 41, 41);
    }

    /* tombol hamburger */
    .menu-btn {
      cursor: pointer;
      width: 90px;
      margin: 20px;
    }

    /* side menu */
    .menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
    }

    .menu a:hover {
      background-color: #575757;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* ======= Bagian Foto dan Kotak Green ======= */
    .image-container {
      display: flex;
      justify-content: center;  /* rata tengah secara horizontal */
      align-items: center;      /* rata tengah secara vertikal */
      gap: 20px;                /* jarak antara foto dan kotak */
      margin-top: 60px;
    }

    .image-container img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover; /* biar gambar tetap proporsional */
    }

    .green {
      width: 300px;     /* sama dengan lebar foto */
      height: 300px;    /* sama dengan tinggi foto */
      background-color: #98A869;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-family: 'Italiana', serif;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>

    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";

      document.getElementById("sideMenu").style.width = "0";

  </script>
